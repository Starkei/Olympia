<div
  class="container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
>
  <app-horizontal-card
    *ngFor="let newsItem of news"
    fxFlex="95%"
    [image]="newsItem.image"
    [title]="newsItem.title"
    [description]="newsItem.description"
  ></app-horizontal-card>
</div>
