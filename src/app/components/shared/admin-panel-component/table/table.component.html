<div>
  <div class="search">
    <button mat-fab (click)="refresh()" class="delete" color="warn">
      <mat-icon>delete_forever</mat-icon>
    </button>
    <mat-form-field>
      <input matInput type="text" placeholder="Поиск">
    </mat-form-field>
    <button mat-fab (click)="refresh()" class="add">
      <mat-icon>autorenew</mat-icon>
    </button>
  </div>

  <mat-card *ngIf="dataSource.loading | async" class="spinner-container">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of config.displayColumns; let i = index" [matColumnDef]="config.displayColumns[i]">
      <th mat-header-cell *matHeaderCellDef> {{config.displayColumns[i]}} </th>
      <td mat-cell *matCellDef="let element"> {{element[config.displayColumns[i]] | textLength: 45}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;" (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
