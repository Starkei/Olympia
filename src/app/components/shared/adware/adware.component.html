<mat-dialog-content>
  <h2>Наша реклама</h2>
  <mat-card *ngIf="adware">
    <mat-card-header>
      <mat-card-title *ngIf="adware.product && adware.product.title">
        {{ adware.product.title }}
      </mat-card-title>
    </mat-card-header>
    <img *ngIf="adware.product && adware.product.image" [src]="adware.product.image" alt="" />
    <mat-card-content>
      <p *ngIf="adware.product && adware.product.description">{{ adware.product.description }}</p>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="!adware" mat-raised-button color="primary" (click)="follow()">Перейти</button>
  <button mat-raised-button color="warn" (click)="close()">Закрыть</button>
</mat-dialog-actions>
