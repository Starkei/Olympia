<div
  class="horizontal-card"
  [ngStyle]="{ height: getSize(), fontSize: getFontSize() }"
>
  <img [src]="image" alt="Photo of item" />
  <div class="text">
    <div class="title">
      <h3>{{ title }}</h3>
      <span> {{ price }}</span>
    </div>
    <mat-divider></mat-divider>
    <p>
      {{ description }}
    </p>
    <p>
      {{ moreInfo }}
    </p>
  </div>
</div>
